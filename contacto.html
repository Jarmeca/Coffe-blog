<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/coffee.png">
    <title>Coffeblog</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="">
                    <h1 class="logo__nombre logo no-margin centrar-texto">
                        Coffe<span class="logo__bold">blog</span>
                    </h1>
                </a>
                <nav class="nav">
                    <a class="nav__enlace" href="nosotros.html">Nosotros</a>
                    <a class="nav__enlace" href="cursos.html">Cursos</a>
                    <a class="nav__enlace" href="contacto.html">Contacto</a>
                </nav>

            </div>

        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <h4 class="no-margin">Aprende de los expertos con las mejores recetas y consejos</h4>

        </div>

    </header>
    <main class="contenedor">
        <h3 class="center-text">
            Contacto
        </h3>
        <div class="contacto-bg"></div>


        <form class="contenedor formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">

                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>





    </main>





    <footer class="footer">


        <div class="barra contenedor">
            <a href="index.html" class="">
                <h1 class="logo__nombre logo no-margin centrar-texto">
                    Coffe<span class="logo__bold">blog</span>
                </h1>
            </a>
            <nav class="nav">
                <a class="nav__enlace" href="nosotros.html">Nosotros</a>
                <a class="nav__enlace" href="cursos.html">Cursos</a>
                <a class="nav__enlace" href="contacto-html">Contacto</a>
            </nav>

        </div>


    </footer>
</body>

</html>
